<!doctype html>
<html lang="en">
    <head>
        <title>It's a color wheel</title>
        <meta name="description" content="documentation of it's a color wheel component">
        <meta name="keywords" content="color wheel webcomponents">
        <script type="module" src="dist/color-wheel.element.min.js?named=color-wheel" async></script>
        <meta name="viewport" content="width=device-width">
        <style>.test__view { display: inline-block; border: solid 2px black; } @media (prefers-color-scheme: dark) {:root {background: #202530; color: #dddcdf}};</style>
    </head>
    <body>
        <h1>
            It's a color wheel Test page
        </h1>

        <section class="test test--base">
            <h2> Color wheel  </h2>
            <div class="test__view"><color-wheel></color-wheel></div>
        </section>

        <section class="test test--lightness">
            <h2> lightness  </h2>
            <div class="test__view"><color-wheel lightness="50"></color-wheel></div>
        </section>

        <section class="test test--value">
            <h2> value </h2>
            <div class="test__view"><color-wheel value="50"></color-wheel></div>
        </section>

        <section class="test test--ui-mode">
            <h2> UI Mode </h2>
            <div class="test__view"><color-wheel></color-wheel></div>
        </section>

        <section class="test test--desktop-ui-drag">
            <h2> Desktop UI Mode drag </h2>
            <div class="test__view ui-mode--desktop"><color-wheel></color-wheel></div>
        </section>

        <section class="test test--mobile-ui-drag" style='--ui-mode: mobile'>
            <h2> Mobile UI Mode drag </h2>
            <div class="test__view ui-mode--mobile"><color-wheel></color-wheel></div>
        </section>

        <section class="test test--mobile-ui-absolute-inner-radius" style='--ui-mode: mobile; --color-wheel-inner-radius: 30px'>
            <h2> Mobile UI Mode drag with absolute value on --color-wheel-inner-radius </h2>
            <div class="test__view ui-mode--mobile"><color-wheel></color-wheel></div>
        </section>

    </body>
</html>
